<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Number</title>
</head>
<body>
<script>
    function findNumber(arr, num){
        var mid = Math.floor(arr.length/2);
        if(num < arr[mid]){
            findNumber(arr.slice(0, mid), num);
        }
        else if(num > arr[mid]){
            findNumber(arr.slice(mid+1), num);
        }
        else if(num === arr[mid]){
            console.log(true);
            return true;
        }
        else{
            console.log(false);
            return false;
        }
    }

    findNumber([1,2,4,5,6,7,9], 4);
    findNumber([1,2,4,5,6,7,9], 12);
</script>
</body>
</html>
